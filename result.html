<!DOCTYPE html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>爬取微信公众号</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
</head>
<style>
    .text-ellipsis {
        display: inline-block;
        max-width: 100px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body>
<table class="table table-bordered table-sm">
    <thead>
    <tr>
        <th>#</th>
        <th>标题</th>
        <th>内容简介</th>
        <th>公众号</th>
        <th>时间</th>
        <th>作者</th>
        <th>阅读量</th>
        <th>点赞</th>
        <th>评论数</th>
        <th>原文链接</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script id="tmp" type="text/x-jquery-tmpl">
    <tr>
    <td>${index}</td>
    <td class="text-nowrap">${title}</td>
    <td>${remark}</td>
    <td>${postUser}</td>
    <td>${postDate}</td>
    <td>${author}</td>
    <td>${readNum}</td>
    <td>${likeNum}</td>
    <td>${comment}</td>
    <td><a class="text-ellipsis" href="${ourl}" title="${ourl}" target="_blank">${ourl}</a></td>
    </tr>
</script>

<script>
    function getFormatDate(date) {
        return date.getFullYear() + '-' +
            ("0" + (date.getMonth() + 1)).slice(-2) + '-' +
            ("0" + (date.getDate())).slice(-2) + ' ' +
            ("0" + date.getHours()).slice(-2) + ':' +
            ("0" + date.getMinutes()).slice(-2) + ':' +
            ("0" + date.getSeconds()).slice(-2);
    }
    function decodeHtml(html) {
        var span = document.createElement("span");
        span.innerHTML = html;
        return $(span).text().trim();
    }

    // 只保留中文，字母，数字，进行比较
    function allCN(str) {
        var reg = /[^a-zA-Z0-9\u4E00-\u9FA5]/ig;
        var ret = str.replace(reg, '');

        return ret;
    }

    var index = 1;
    var tmp = $('#tmp').html();

    var socket = io('/result').connect(window.location.origin);
    socket.on('newData', function (data) {
        console.log(data);
        const d = {
            index: index,
            title: data.title,
            remark: data.digest,
            postDate: getFormatDate(new Date(data.datetime * 1000)),
            author: data.author,
            postUser: data.account_name,
            readNum: data.read_num,
            likeNum: data.like_num,
            ourl: data.content_url,
            comment: (data.elected_comment && data.elected_comment.length) || 0
        };
        d.title = decodeHtml(data.title);
        $.tmpl(tmp, d).appendTo("tbody");
        document.title = index + '爬取微信公众号';
        index++;
    });

    window.onbeforeunload = function (e) {
          e = e || window.event;
          var y = e.clientY;
          if (y <= 0 || y >= Math.max(document.body ? document.body.clientHeight : 0, document.documentElement ? document.documentElement.clientHeight : 0))
          {
            e.returnValue = "确定要刷新或关闭浏览器窗口？";
          }
          return "确定要刷新或关闭浏览器窗口？";           
    }

</script>
</body>
</html>
